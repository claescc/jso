<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vallend fruit</title>
    <style>
        #wrapper{
            display: flex;
            flex: row nowrap;
            justify-content: space-between;
        }
        #wrapper div{
            width:100px;
            height: 100px;
            position: relative;
        }
        #wrapper div img{
            max-width: 100%;
            height: auto;
        }
        #hack {
            padding-top: 280px;
        }
    </style>
   <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

   <script>
       $(function(){
            $('.a').click(function(){
                $(this).animate({top: "500px"},1000, 'easeOutBounce', function(){
                    $(this).css('transform', 'rotate(35deg)');
                });
            });
            $('.b').click(function(){
                $(this).animate({top: "500px"},1000, 'easeOutBounce', function(){
                    $(this).css('transform', 'rotate(45deg)');
                });
            });
       });
    </script>
</head>
<body>
    <div id="wrapper">
        <div class="a"><img src="axe.ico"/></div>
       
        <div class="b"><img src="axe.ico"/></div>
       
        <div class="a"><img src="axe.ico"/></div>
      
        <div class="b"><img src="axe.ico"/></div>
       
        <div class="a"><img src="axe.ico"/></div>
      
        <div class="b"><img src="axe.ico"/></div>
       
        <div class="a"><img src="axe.ico"/></div>
      
        <div class="b"><img src="axe.ico"/></div>
       

      
    </div>
</body>
<div id="hack"><img src="line.png"></div>
</html>
