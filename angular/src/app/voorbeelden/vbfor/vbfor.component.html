<h1>ngFor</h1>
<p>ngFor voegt een element toe aan de DOM-tree voor elk element in een lijst</p>

<form>
    <h2>Add Pirate</h2>
    <br/>
    <label for="txtNaam">Naam: </label>
    <input type="text"  id="txtNaam" [(ngModel)]="naamPiraat" name="txtNaam" >
    <br>
    <button (click)="addPirate()">OK</button>
 <br>

    <h2>Piraten</h2>

    <ul *ngIf="piraten.length > 0">

      <li  *ngFor="let piraat of piraten">{{ piraat }} <button (click)="delete()">X</button></li>

    </ul>
  
  </form>
