<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Ajax RESTOS</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () { // onload
    // ----------------------- BTN GET DATA -----------------------------------
            toonlijstSelect();
            $('#btnget').click(function () {
                searchSelect();
            })
 // ----------------------- SELECT OPTION LIST ---------------------------------
            function toonlijstSelect() {
                $.ajax('http://localhost:8081/restos/cuisine', {
                    method: 'GET',
                    dataType: 'json'

                    // DONE AND FAIL INBOUWEN
                }).done(function (data) {
                    console.log('Yes --> toonlijstSelect().done (func)');
                    let $select = $('#cuisine');
                    $select.html("");
                    for (let i = 0; i < data.length; i++) {
                        let $newOption = $('<option>');
                        $newOption.val(data[i]);
                        $newOption.html(data[i]);
                        // APPEND  
                        $select.append($newOption)
                    }

                }).fail(function (obj, err, msg) { // FOUTMELDING
                  //  alert('toonlijst fail: ' + msg);
                    toonlijstSelect();
                    console.dir(msg);
                });
            }
 // ----------------------- SEARCH SELECT ---------------------------------
 
                function searchSelect() {
                let keuken = $('#cuisine').val();
                $.ajax('http://localhost:8081/restos/cuisine/'+ encodeURIComponent(keuken), {
                    method: 'GET',
                    dataType: 'json'

                    // DONE AND FAIL INBOUWEN
                }).done(function (data) {
                     let $tbody = $('#table');
                     $tbody.html("");
                     for (let i = 0; i < data.length; i++) {
                         let $newRow = $('<tr>');
                         let $name = $('<td>').append(data[i].name);
                         let $address = $('<td>').text(data[i].address.street + '' +
                             data[i].address.building + '' + data[i].address.zipcode);
                         let $borough = $('<td>').text(data[i].borough);
                         let $cuisine = $('<td>').text(data[i].cuisine);
                         // APPEND  
                         $newRow.append($name).append($address).append($borough).append($cuisine);
                         $tbody.append($newRow)
                     }

                }).fail(function (obj, err, msg) { // FOUTMELDING
                  //  alert('toonlijst fail: ' + msg);
                    searchSelect();
                    console.dir(msg);
                });
            }
        });
    </script>
</head>
<html>

<body>
    <button id='btnget'>Zoek nr: </button>
    <select id="cuisine" name="cuisines">
    </select>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>address</th>
                <th>Borough</th>
                <th>Cuisine</th>
            </tr>
        </thead>
        <tbody id='table'>

        </tbody>
    </table>

</body>

</html>
