<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 4</title>
<style>
div {
width:500px;
height:100px;
 background-color: #CFCFCF;
}
</style>

<script>
window.onload = function(){	// als pagina geladen is 
	var area = document.getElementById("area");		// is grijze div 
	area.onmousemove = function(e){		// elke keer als de muis beweegt + ananonieme functie 
		var bericht = document.getElementById("bericht"); // span van bericht: aanpassen text 
		var x = e.pageX;	
		var y = e.pageY;
		bericht.innerHTML = "huidige muispositie: " + x + ", " + y;
	}
}
</script>
</head>
<body>
<h1>Beweeg de muis over het grijze vlak</h1>
<div id="area"></div>
<span id="bericht"></span>
</body>
</html>
