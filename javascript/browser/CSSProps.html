<!DOCTYPE html>
<html>
<head>
    <title>css properties wijzigen</title>

    <script>        // Knop verplaatst je kan er niet op klikken 
        var maxBreedte = 200;
        var maxHoogte = 300;
        function verplaatsButton(button) {
            var nieuweLinks = (Math.random() * (maxBreedte)).toFixed(0);    // random move 
            var nieuweTop = (Math.random() * (maxHoogte)).toFixed(0); // toFixed 0 na de komma
            button.style.left = nieuweLinks + "px";
            button.style.top = nieuweTop + "px";        // nieuwe pixels erin gestoken 
        }
</script>

</head>
<body>      
    <form>
    <input type="button" value="Ik wil loonsverhoging" style="position: absolute; top: 20px;
        left: 20px; width: 140px" onmouseover="verplaatsButton(this);" />
    </form>
</body>
</html>
