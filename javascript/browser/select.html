<!DOCTYPE html>
<html>
<head>
<title>Select en option</title>
<script type="text/javascript" >
function voegNaamToe(){
	var naam = frm.naamVeld.value;
	var nieuweOption = document.createElement('option'); // add element to DOM in <option> tag !
	nieuweOption.value = naam;
	nieuweOption.text = naam;
	frm.namen.add(nieuweOption);	// vakje toevoegen
//	frm.namen.options[frm.namen.options.length]=nieuweOption; // vakje toevoegen
//	frm.naamVeld.value="";
}

function init(){
	frm.btn.onclick = voegNaamToe;
}

window.onload = init;
</script>
</head>
<body>
<form name="frm">
Naam: <input type="text" name="naamVeld" /><br />
<select name="namen" size="5" style="width:100px">
</select>
<input type="button" value="klik" name="btn"/>
</form>
</body>
</html>
