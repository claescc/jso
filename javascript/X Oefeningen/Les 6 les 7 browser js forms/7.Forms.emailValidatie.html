<head>

    <title>test email</title>
    <script>

        function checkEmail() {
            var stringX = frm.email.value;
            var controle = stringX.indexOf("@");
            if (controle == -1) {
                frm.pasteVeld.value = "Error";
                alert('error');
                // return frm.pasteVeld.value;
            } else {
                frm.pasteVeld.value = "Correct";
                //return frm.pasteVeld.value;
            }
        }

        function init() {
            var btn = frm.emailbtn;
            btn.onclick = checkEmail;        // als er wordt gelickt dan copyPASTE inhoud ! 
        }

        window.onload = init;
    </script>
